name: Elixir CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: tests (${{matrix.elixir}})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        elixir: ["1.12"]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸš§ Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "24"
          elixir-version: ${{matrix.elixir}}

      - name: ğŸ“¦ Install dependencies
        run: mix deps.get

      - name: ğŸ§ª Test
        run: mix test
